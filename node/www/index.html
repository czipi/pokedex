<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>POKEDEX</title>
        <link rel="stylesheet" type="text/css" href="style.css"></link>
        </head>
    <body>

        <div id="loadingScreen" class="loadingScreen">
          <img class="loading" src="pokeball.gif"></img>
        </div>

        <div id="pokemons" class="main">
            <div id="header" class="header">
                POKEDEX
            </div>

            <div id="filters" class="filters">
                <input id="search" class="search" type="text" placeholder="Search pokemons..">
                <select id="filter" class="filter">
                    <option value="" selected>All types</option>
                </select>
            </div>
            <div id="list" class="list"></div>
            <div id="buttons" class="buttons">
              <input id="prev" type="button" value="PREV">
              <input id="next" type="button" value="NEXT">
            </div>
        </div>

        <div id="details-wrapper" class="details-wrapper">
            <div id="details" class="details">
                <span id="poke-name" class="poke-name"></span>
                <div id="poke-stat" class="poke-stat">
                    <img id="poke-img" class="poke-img"></img>
                    <div id="poke-stats-wrapper" class="poke-stats-wrapper">
                        <div class="poke-stat-wrapper"><span class="poke-stat-label">HP</span><span id="poke-stat-hp" class="poke-stat"></span></div>
                        <div class="poke-stat-wrapper"><span class="poke-stat-label">Attack</span><span id="poke-stat-attack" class="poke-stat"></span></div>
                        <div class="poke-stat-wrapper"><span class="poke-stat-label">Defense</span><span id="poke-stat-defense" class="poke-stat"></span></div>
                        <div class="poke-stat-wrapper"><span class="poke-stat-label">Speed</span><span id="poke-stat-speed" class="poke-stat"></span></div>
                        <div class="poke-stat-wrapper"><span class="poke-stat-label">Sp Atk</span><span id="poke-stat-spatk" class="poke-stat"></span></div>
                        <div class="poke-stat-wrapper"><span class="poke-stat-label">Sp Def</span><span id="poke-stat-spdef" class="poke-stat"></span></div>
                    </div>
                </div>
                <div id="poke-desc" class="poke-desc">
                  Description
                </div>
                <div id="poke-info-wrapper">
                </div>
            </div>
        </div>
        <script src= "script.js"></script>
    </body>
</html>
